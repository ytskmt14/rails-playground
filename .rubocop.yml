require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "vendor/**/*"
    - "db/**/*"
    - "config/**/*"
    - "bin/*"
    - "node_modules/**/*"
    - "Gemfile"
  NewCops: disable

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - lib/tasks/auto_annotate_models.rake